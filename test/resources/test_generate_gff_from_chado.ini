#################################################
# Configuration ini file for the
# generate_gff_from_chado.py Python script
# unit tests.
#################################################

[General]
target_path = /tmp/chado-export
genome_tools_bin = /applications/gt
write_db_entry_path = /applications/writedb_entry

[Job]
# number of genomes per chunk
slice_size = 10
# bsub queue name
queue = basement

[Connection]
host = enter-chado-host-here
database = enter-chado-db-here
user = enter-chado-user-here
password = enter-chado-password-here
port = 9999
