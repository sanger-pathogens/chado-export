#################################################
# Configuration ini file for the
# generate_gff_from_chado.py Python script.
#################################################

[General]
# IMPORTANT: Change this target_path to a suitable lustre folder...
target_path = /tmp/chado-export-for-apollo
# These paths should not be changed:
genome_tools_bin = /software/pathogen/external/apps/usr/bin/gt
write_db_entry_path = /software/pathogen/projects/artemis/current/etc/writedb_entry

[Job]
# number of genomes per chunk
slice_size = 10
# bsub queue name
queue = basement
name=apollojob

[Connection]
# ALL THE FOLLOWING SETTINGS MUST BE CHANGED TO POINT AT THE CORRECT CHADO DATABASE...
host = none
database = none
user = none
password = none
port = 9999

[ApolloExport]
apollo_gff_converter_app_path = script.sh
apollo_gff_converter_app_args = -e
copy_to_ftp_site_flag = yes
ftp_site_folder = /tmp/ftpsite
report_email_address = person@address.com

